<!DOCTYPE html>
	<html>
		<head>
			<meta charset=utf-8 />

			<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
			
		</head>
	<body>
		<p>This image should be moving</p>
		<img id ='img'>
	</body>
    <script>
    	//PRESENTLY ONLY RENDERS ONE FRAME
    	//convert to base64
    	/**
		 * Convert an image 
		 * to a base64 url
		 * @param  {String}   url         
		 * @param  {Function} callback    
		 * @param  {String}   [outputFormat=image/png]           
		 */
		function convertImgToBase64URL(url, callback, outputFormat){
		    var img = new Image();
		    img.crossOrigin = 'Anonymous';
		    img.onload = function(){
		        var canvas = document.createElement('CANVAS'),
		        ctx = canvas.getContext('2d'), dataURL;
		        canvas.height = this.height;
		        canvas.width = this.width;
		        ctx.drawImage(this, 0, 0);
		        dataURL = canvas.toDataURL(outputFormat);
		        callback(dataURL);
		        canvas = null; 
		    };
		    img.src = url;
		}
		convertImgToBase64URL('https://media.giphy.com/media/12LZQ9YA84nLYQ/giphy.gif', function(base64Img){
		    // Base64DataURL
		    console.log(base64Img);
		    document.getElementById('img').setAttribute( 'src', base64Img);
		});

    </script>
